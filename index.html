<!DOCTYPE html>
<html>
    <head>
        <title>Timed Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    
    <body>
        <header>
            <nav> 
                <a href="">View Highscores</a>
            </nav>
            <p id="timer">Time: <span id="time">90</span> sec</span></p>
        </header>

        <div class="container">
            <h1>Timed Coding Quiz</h1>
            <p id="description">Attempt to answer a set of code questions before the timer ends. Note: wrong answers will lower your score/time by 10 seconds.</h2>
            <button class="start-quiz-button">Start Quiz</button>
        </div>
    </body>
</html>
